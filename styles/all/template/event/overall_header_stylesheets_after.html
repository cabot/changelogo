{% if CHANGELOGO_URL %}
{% set logoUrl = CHANGELOGO_URL %}
{% if not (logoUrl starts with 'http://' or logoUrl starts with 'https://') %}
    {% set logoUrl = ROOT_PATH ~ CHANGELOGO_URL %}
{% endif %}
<style>
    .site_logo {
        background-image: url("{{ logoUrl }}");
        width: {{ CHANGELOGO_WIDTH }}px;
        height: {{ CHANGELOGO_HEIGHT }}px;
        object-fit: contain;
    }
</style>
{% endif %}
